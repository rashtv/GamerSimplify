---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title" style="text-align: center;"><strong>{{ page.title | escape }}</strong></h1>
  </header>

  <div class="post-content" style="border-radius: 10px;padding: 20px;background-color: #f2f2f2;">
    {{ content }}
  </div>

</article>
